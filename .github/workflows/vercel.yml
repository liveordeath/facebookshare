name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Test build
      run: |
        echo "✅ Build successful"
        echo "📦 Ready for Vercel deployment"
        echo "🔗 Connect to Vercel: https://vercel.com"
        echo ""
        echo "📋 After deployment, your URLs will be:"
        echo "🌐 Public: https://[project-name]-[hash].vercel.app/"
        echo "🔧 Admin: https://[project-name]-[hash].vercel.app/admin"
        echo "⚙️ API: https://[project-name]-[hash].vercel.app/api/config"
        echo ""
        echo "💡 Check your Vercel dashboard for exact URLs"
